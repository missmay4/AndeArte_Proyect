<body>
    
   <header>
       <div class="wrapper">
           <div class="logo">
               <a href="index.html"> <img src="img/logogaleria.png" alt="Logo
               " /></a>
           </div>
           
           <div class="naming">
              <h1 class="funo">Ande Arte</h1>
               <h2 class="fdos">Tu buscador de galerías</h2>
           </div>
           
           <div class="fotouser">
              <a href="perfiluser.html">
                  <img src="img/userdefault.png" alt="usuario" />
              </a>
               </div>
       </div>
   </header>
   
   <main>
       <div class="formreg">
       
       <div class="wrapper">
        <form action="register.php" method="post" class="formularioreg">
           
           
            <label for="nombre" class="etiq fcuatro">Nombre</label>
            
            <input type="text" class="campo" id="nombre" name="nombre" maxlength="20" placeholder="Escribe aquí tu nombre" required />
            
            <label for="username" class="etiq fcuatro">Nombre de usuario (sólo si no representas Galeria de Arte) </label>
            
            <input type="text" class="campo" id="username" name="username" maxlength="12" placeholder="Escribe aquí tu nombre de usuario" />
            
            <label for="username" class="etiq fcuatro">Nombre de Galería de Arte</label>
            
            <input type="text" class="campo" id="galeria" name="galeria" maxlength="12" placeholder="Escribe el nombre de tu galería de arte" />
            
            <label for="email" class="etiq fcuatro">Email</label>
            
            <input type="email" class="campo" id="email" name="email" maxlength="255" placeholder="Escribe tu email" required />
            
            <label for="birth" class="etiq fcuatro">Fecha de nacimiento</label>
            
            <input type="date" class="campo" id="birth" name="birth">
            
            <label for="pass" class="etiq fcuatro">Contraseña</label>
            
            <input type="password" class="campo" id="pass" name="pass" maxlength="15" placeholder="Escribe tu contraseña" required />
            
            <label for="pass2" class="etiq fcuatro"> Repite Contraseña</label>
            
            <input type="password" class="campo" id="pass2" name="pass2" maxlength="15" placeholder="Repite tu contraseña" required />
            
            <label for="subirimg" class="etiq fcuatro">Sube tu imagen de perfil</label>
            
            <input type="file" class="campo" id="subirimg" name="subirimg" accept="image/*">
            
            
            <div class="botonesradio">
               <p class="etiq1 fcuatro">Selecciona qué tipo de usuario eres</p>
                <label class="container fcuatro"> Soy un usuario
              <input type="radio" name="radio" required>
              <span class="checkmark"></span>
            </label>
            <label class="container fcuatro"> Soy una galería de arte
              <input type="radio" name="radio">
              <span class="checkmark"></span>
            </label>
            
            </div>
            
            <div class="botonescheck">
               <p class="fcuatro">¿Qué gustos tienes? (Opcional. Puedes seleccionar más de uno)</p>
               
               <label class="container fcuatro">Impresionismo
                  <input type="checkbox">
                  <span class="checkmark"></span>
                </label>

                <label class="container fcuatro">Cubismo
                  <input type="checkbox">
                  <span class="checkmark"></span>
                </label>

                <label class="container fcuatro">Arte contemporáneo
                  <input type="checkbox">
                  <span class="checkmark"></span>
                </label>

                <label class="container fcuatro">Expresionismo
                  <input type="checkbox">
                  <span class="checkmark"></span>
                </label>

            </div>
            
                <input type="submit" id="botonenviar" value="HECHO"/>
            
            
        </form>
        </div>
    </div>
    
    
    
   </main>
